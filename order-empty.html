<body>
  <nav class="navbar fixed-top">
    <div class=" container-fluid">
      <div class="d-flex align-items-center text-black">
        <a href="https://www.luxgen-motor.com.tw/" target="_blank">
          <img class="logo" src="../assets/image/logo@3x.png" alt="logo">
        </a>

        <ul class="d-none d-md-flex nav">

          </li>
        </ul>
      </div>


      <button class="d-block d-md-none navbar-toggler" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="login-area d-flex align-items-center">
        <img class="login-icon" src="../assets/image/icon_user_black.svg" alt="登入">
        <div class="text-black" role="button">登入</div>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <main class="order text-232323">
    <div class="no-order position-absolute top-50 start-50 translate-middle">
      <img src="/assets//image/no_order.png" class="m-auto d-block" alt="no-order">
      <div class="title font-30 fw-bold">您目前還沒有訂單喔</div>
      <div class="subtitle font-18 text-a1a1a1">快去活動網頁看看，並進行下訂吧！</div>
    </div>
    <!-- calc -->
    <div class="calc d-flex flex-row justify-content-between">
      <div class="statement font-18 d-flex flex-row align-self-center fw-semibold">
        <div class="subtotal">小計：0</div>
        <div class="shipping-fee">運費：0</div>
        <div class="point">L Point折抵：0</div>
      </div>
      <div class="total font-30 fw-bold align-self-center">
        總金額：<span class="text-41dec2">0</span>
      </div>
    </div>
  </main>
