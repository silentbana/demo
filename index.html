<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/bootstrap.css" />
  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/bootstrap.js"></script>
  <title>Luxgen</title>
</head>

<body>
  <nav class="navbar fixed-top"">
    <div class=" container-fluid">
    <div class="d-flex align-items-center text-white">
      <a href="https://www.luxgen-motor.com.tw/" target="_blank">
        <img class="logo" src="../assets/image/logo@3x.png" alt="logo">
      </a>

      <ul class="d-none d-md-flex nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">入主純電未來</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/activity">活動專區</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order">訂單查詢</a>
        </li>
      </ul>
    </div>


    <button class="d-block d-md-none navbar-toggler" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="login-area d-flex align-items-center">
      <img class="login-icon" src="../assets/image/icon_user.png" alt="登入">
      <div class="text-white" role="button">登入</div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    </div>
  </nav>

  <section class="section-1">
    <img class="w-100 h-100" src="../assets/image/group_9@3x.png" alt="banner">
  </section>

  <section class="section-2">
    <img src="../assets/image/campaign@3x.png" class="w-100" alt="background">
  </section>

  <video class="w-100" playsinline webkit-playsinline preload="auto" autoplay muted>
    <source src="./assets/video/main.mp4" type="video/mp4" />
  </video>

  <div class="navigation-left"></div>
  <div class="navigation-right d-flex flex-column">
    <div class="col d-flex flex-column">
      <div class="navigation-right-line col"></div>
      <div class="dot-area">
        <div class="dot-seleted"></div>
        <div class="dot"></div>
      </div>
      <div class="navigation-right-line col"></div>
    </div>
    <div class="scroll-top position-relative" role="button">
      <img src="../assets/image/scroll_top_white@3x.png" alt="回到頂端">
    </div>
  </div>

  <footer class="bg-232323 text-center text-lg-start text-white">
    <div class="container footer-container">
      <div class="d-block d-md-flex align-items-center justify-content-between">
        <div class="font-14">
          <div class="d-inline-block pe-2 pe-md-5" role="button">版權說明</div>
          <div class="d-inline-block pe-2 pe-md-5" role="button">服務條款與隱私說明</div>
          <div class="d-inline-block pe-2 pe-md-5" role="button">環保署政策宣導</div>
        </div>
        <div class="text-center">LUXGEN@2022</div>
      </div>
    </div>
  </footer>
</body>

</html>

<script>
  $(document).ready(function () {
    $('.scroll-top').click(() => {
      $(window).scrollTop(0);
    });

    window.addEventListener('scroll', handleScroll, false);

    const section = [1, 2]
    section.forEach((item) => {
      $(`.dot-area > div:nth-child(${item})`).click(function () {
        $('html, body').animate({
          scrollTop: $(`.section-${item}`).offset().top
        }, 1);
      });
    })
  });

  const handleScroll = () => {
    if (window.pageYOffset > 0) {
      $('.navbar').css('background-color', 'rgba(0, 0, 0, 0.4)');
    } else {
      $('.navbar').css("background-color", 'rgba(0, 0, 0, 0)');
    }

    if ($('.section-1').height() > window.pageYOffset) {
      $(`.dot-area > div:nth-child(1)`).addClass('dot-seleted');
      $(`.dot-area > div:nth-child(1)`).removeClass('dot');
      $(`.dot-area > div:nth-child(2)`).addClass('dot');
      $(`.dot-area > div:nth-child(2)`).removeClass('dot-seleted');
    } else if (window.pageYOffset >= $('.section-1').height()) {
      $(`.dot-area > div:nth-child(1)`).addClass('dot');
      $(`.dot-area > div:nth-child(1)`).removeClass('dot-seleted');
      $(`.dot-area > div:nth-child(2)`).addClass('dot-seleted');
      $(`.dot-area > div:nth-child(2)`).removeClass('dot');
    }
  };
</script>

<style>
  .navbar {
    backdrop-filter: blur(5px);
  }

  .nav-item .nav-link {
    color: #fff;
    font-weight: 400;
    padding: 4px 4px;
    margin: 8px 16px;
  }

  .nav-item .active {
    font-weight: 600;
    border-bottom: 2px solid #41dec2;
  }

  .logo {
    height: 24px;
    padding: 0 10px;
  }

  .login-area {
    padding-right: 10px;
  }

  .login-icon {
    width: 18px;
    height: 18px;
    margin-right: 10px;
  }

  .navigation-left {
    position: fixed;
    height: 70vh;
    width: 0px;
    left: 40px;
    top: 15vh;
    border-left: 1px solid #fff;
  }

  .navigation-right {
    position: fixed;
    height: 70vh;
    width: 0px;
    right: 40px;
    top: 15vh;
  }

  .navigation-right-line {
    width: 0px;
    border-left: 1px solid #fff;
  }

  .dot-area {
    margin: 30px 0;
  }

  .dot-area>div {
    width: 14px;
    height: 14px;
    margin: 14px -7px;
    border-radius: 7px;
    cursor: pointer;
  }

  .dot-seleted {
    background-image: url('../assets/image/icon_dot_seleted.png');
    background-size: 100%;
  }

  .dot {
    background-image: url('../assets/image/icon_dot.png');
    background-size: 100%;
  }

  .scroll-top {
    height: 60px;
  }

  .scroll-top>img {
    width: 40px;
    height: 40px;
    position: absolute;
    left: -20px;
    top: 20px;
  }

  .section-1 {
    width: 100%;
  }

  .section-2 {
    width: 100%;
  }

  .footer-container {
    padding: 24px;
  }

  @media (min-width: 1200px) {
    .footer-container {
      padding: 36px;
    }

    .logo {
      padding: 0 36px;
    }

    .login-area {
      padding-right: 36px;
    }
  }

  @media (min-width: 768px) and (max-width: 1199px) {
    .footer-container {
      padding: 36px;
    }

    .logo {
      padding: 0 36px;
    }

    .login-area {
      padding-right: 36px;
    }
  }
</style>
