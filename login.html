<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/bootstrap.css" />
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/bootstrap.js"></script>
  <title>登入</title>
</head>

<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <button class="d-block d-lg-none navbar-toggler" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <img src="./assets/image/icons_menu.svg" alt="">
      </button>

      <div class="d-md-flex align-items-center text-white">
        <a href="https://www.luxgen-motor.com.tw/" target="_blank">
          <img class="logo" src="./assets/image/logo@3x.png" alt="logo">
        </a>

        <ul class="d-none d-lg-flex nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">入主純電未來</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/activity">活動專區</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news">最新消息</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">專案查詢</a>
          </li>
        </ul>
      </div>

      <div class="login-area d-none d-lg-flex align-items-center">
        <div class="login-icon"></div>
        <a href="/login">
          <div class="text-white" role="button">會員登入</div>
        </a>
      </div>
    </div>
  </nav>

  <main class="login text-white d-flex">
    <div class="login-input">
      <div class="text-center mb-3 mb-md-4">專案查詢</div>
      <form id="login-form" action="javascript:submitForm()" novalidate>
        <div class="form-input">
          <label for="phone" class="form-label">手機號碼</label>
          <input id="phone" class="form-control" placeholder="請輸入十碼手機號碼" type="tel" value="" required>
          <div class="invalid-feedback">*請輸入手機號碼</div>
        </div>

        <div class="input-group justify-content-center form-input flex-nowrap">
          <div class="v-code-input flex-grow-1 position-relative">
            <label for="password" class="form-label">密碼</label>
            <input id="password" class="form-control" placeholder="請輸入8-32位英數字" type="password" required>
            <button class="btn position-absolute end-0" type="button" onclick="togglePassword()"><img src="./assets/image/icon_close_eye.svg" alt="" id="toggle-img"></button>
            <div class="invalid-feedback">*請輸入密碼</div>
          </div>
          <div class="v-code-btn">
            <div class="form-label" style="height: 24px;"></div>
            <a href="https://www.luxgen-motor.com.tw/Account/Forget" target="_blank" type="button"
              class="btn btn-outline-primary btn-sm" id="login-sms-btn">忘記密碼</a>

            <!-- <button type="button" class="btn btn-outline-primary btn-sm" id="login-sms-btn">忘記密碼</button> -->
          </div>
        </div>

        <div class="input-group justify-content-center form-input flex-nowrap">
          <div class="v-code-input flex-grow-1">
            <label for="v-code" class="form-label">圖形驗證</label>
            <input id="v-code" class="form-control" placeholder="請輸入圖片文字" type="text" required>
            <div class="invalid-feedback">*請輸入圖片文字</div>
          </div>
          <div class="v-code-btn">
            <div class="form-label" style="height: 24px;"></div>
            <div class="ver d-flex">
              <img class="pic-code" src="./assets/image/pic_code.png" alt="">
              <div type="button" class="refresh" onclick="refresh()">
                <img src="./assets/image/icons_refresh.svg" alt="">
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="login-btn btn btn-primary d-block">登入</button>
      </form>
    </div>
  </main>

  <!-- menu offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="custom-offcanvas-header">
      <h5 class="offcanvas-title text-center" id="offcanvasNavbarLabel">主選單</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="custom-offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 text-center">
        <li class="nav-item">
          <a class="nav-link d-inline-block" aria-current="page" href="/">入主純電未來</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/activity">活動專區</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/news">最新消息</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order">專案查詢</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active d-inline-block" href="/login">會員登入</a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>

<script>
  $(document).ready(function () {
  });

  const refresh = () => {
    console.log('refresh');
  }

  const togglePassword = () => {
    const type = $('#password').attr('type') == 'password' ? 'text' :'password'
    const src = $('#password').attr('type') == 'password' ? './assets/image/icon_view.svg' : './assets/image/icon_close_eye.svg'
    $('#password').attr('type', type)
    $('#toggle-img').attr('src', src)
  }

  [...document.querySelectorAll('#login-form')]
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })

  const submitForm = () => {
    console.log('submitForm');
  }

</script>
