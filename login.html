          <div class="v-code-btn">
            <div class="form-label" style="height: 24px;"></div>

          </div>

            <div class="form-label" style="height: 24px;"></div>
            <div class="ver d-flex">
              <img src="http://via.placeholder.com/122x40" alt="">
              <button type="button" class="refresh" onclick="refresh()">
                <img src="./assets/image/icons_refresh.svg" alt="">
              </button>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary d-block">確認</button>
      </form>
    </div>
  </main>

  <!-- menu offcanvas -->

    <div class="custom-offcanvas-header">

        <li class="nav-item">
          <a class="nav-link" href="#">訂單查詢</a>

        </div>

    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
