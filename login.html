          <input id="phone" class="form-control" placeholder="請輸入十碼手機號碼" type="tel" value="" required>

        </div>

          </div>
          <div class="v-code-btn">
            <div class="form-label" style="height: 24px;"></div>
            <button type="button" class="btn btn-outline-primary btn-sm" id="login-sms-btn" disabled>發送驗證碼</button>

        </div>

<script>
  $(document).ready(function () {
    $('#phone').on('input', function () {
      if (this.value.length == 10) {
        $('#login-sms-btn').removeAttr('disabled')
      }
    })
    smsInit();
  });

  const smsInit = () => {
    $('#login-sms-btn').off('click').on('click', function () {
      $('#login-sms-btn').attr('disabled', 'disabled');
      smsCount = 150;
      // 後端發簡訊驗證碼
      startSmsCount();
    })
  }

  const startSmsCount = () => {
    let timer = setInterval(function () {
      if (smsCount < 0) {
        clearInterval(timer);
        $('#login-sms-btn').text('重新發送')
        $('#login-sms-btn').attr('disabled', false);
        smsInit();
      } else {
        const minutes = parseInt(smsCount / 60);
        const seconds = parseInt(smsCount % 60);
        $('#login-sms-btn').text(minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0'))
        $('#login-sms-btn').attr('disabled', 'disabled');
        smsCount--;
      }
    }, 1000);
  }

  [...document.querySelectorAll('#login-form')]
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })

  const submitForm = () => {
    console.log('submitForm');
  }

</script>
